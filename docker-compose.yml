version: '3.8'

networks:
  telemetry_net:
    driver: bridge

services:
  builder:
    image:  jonnyrembo/telemetry-system:latest
    build: .
    volumes:
      - ./:/workspace:rw 
      - ./bin:/output
    command: /usr/local/bin/build.sh
    profiles: ["build"]
    networks:
      - telemetry_net

  telemetry_server:
    image: jonnyrembo/telemetry-system:latest
    environment:
      - SOURCE_DIR=${SOURCE_DIR}
    volumes:
      - ${GITHUB_WORKSPACE}/bin:/app:cached
      - ${GITHUB_WORKSPACE}/server/limits.json:/limits.json:ro  # Абсолютный путь
    command: 
      - /bin/sh
      - -c
      - |
        /app/telemetry_server 12345 /limits.json
    ports:
      - "12345:12345/udp"
    networks:
      - telemetry_net

  telemetry_client:
    image: jonnyrembo/telemetry-system:latest
    environment:
      - SOURCE_DIR=${SOURCE_DIR}
    volumes:
      - ${GITHUB_WORKSPACE}/bin:/app:cached  # Используем GITHUB_WORKSPACE
    networks:
      - telemetry_net
    command: ["sleep", "infinity"]
    profiles: ["test"]

  functional_tests:
    image: jonnyrembo/telemetry-system:latest
    environment:
      - SOURCE_DIR=${SOURCE_DIR}
    volumes:
      - ${GITHUB_WORKSPACE}/bin:/app:ro  # Только один том
      - ${GITHUB_WORKSPACE}/bin/test_data:/test_data:rw 
    depends_on:
      telemetry_server:
        condition: service_started
    networks:
      - telemetry_net
    command: 
      - /bin/sh
      - -c
      - |
        # Тестовые данные уже в /app/test_data (из bin/test_data)
        /app/functional_tests --test-data /app/test_data
    profiles: ["test"]