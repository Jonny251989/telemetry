name: Telemetry System CI/CD

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/jonnyrembo/telemetry-system:latest
      env:
        SOURCE_DIR: /workspace
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${{ github.workspace }}:/workspace
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and test
        run: |
          mkdir -p /workspace/build /workspace/bin
          ./build.sh
          cd /workspace/build
          ctest --output-on-failure --verbose


      - name: Run functional tests
        run: |
          echo "SOURCE_DIR=${{ github.workspace }}" > .env
          docker compose up -d telemetry_server
          docker compose run --rm functional_tests